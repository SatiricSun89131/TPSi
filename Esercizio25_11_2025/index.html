<html>
<head>
    <link rel="stylesheet" href="stile.css">
</head>

<body>

<canvas id="myCanvas" width="300" height="150"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx1 = c.getContext("2d");

ctx1.beginPath();


ctx1.moveTo(150, 5);    
ctx1.lineTo(192, 48);   
ctx1.lineTo(216, 75);   
ctx1.lineTo(192, 102);  
ctx1.lineTo(150, 145);  
ctx1.lineTo(108, 102);  
ctx1.lineTo(84, 75);    
ctx1.lineTo(108, 48);   
ctx1.lineTo(150, 5);    

ctx1.stroke();

// cerchio grande (invariato)
ctx1.beginPath();
ctx1.arc(150, 75, 70, 0, 2 * Math.PI);
ctx1.stroke();
</script>

</body>
</html>
