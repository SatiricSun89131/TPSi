<html>
<head>
    <link rel="stylesheet" href="stile.css">
</head>

<body>

<canvas id="myCanvas" width="300" height="150"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx1 = c.getContext("2d");

ctx1.beginPath();
ctx1.moveTo(150, 10);
ctx1.lineTo(200, 130);
ctx1.lineTo(100, 60);
ctx1.lineTo(250, 60);
ctx1.lineTo(150, 130);
ctx1.lineTo(150, 10);
ctx1.stroke();

// cerchio pi√π grande
ctx1.beginPath();
ctx1.arc(150, 75, 70, 0, 2 * Math.PI);
ctx1.stroke();
</script>

</body>
</html>
