<html>
<head>
    <link rel="stylesheet" href="stile.css">
</head>

<body>

<canvas id="myCanvas" width="300" height="150"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx1 = c.getContext("2d");

ctx1.beginPath();
ctx1.moveTo(150, 10);     
ctx1.lineTo(180, 90);     
ctx1.lineTo(260, 90);     
ctx1.lineTo(200, 130);    
ctx1.lineTo(220, 200);    
ctx1.lineTo(150, 150);    
ctx1.lineTo(80, 200);     
ctx1.lineTo(100, 130);    
ctx1.lineTo(40, 90);      
ctx1.lineTo(120, 90);     
ctx1.lineTo(150, 10);     
ctx1.stroke();

// cerchio grande
ctx1.beginPath();
ctx1.arc(150, 75, 70, 0, 2 * Math.PI);
ctx1.stroke();
</script>

</body>
</html>
